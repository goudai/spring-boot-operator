apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: spring-boot-operator-controller-manager
  namespace: spring-boot-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=2
        image: registry.cn-shanghai.aliyuncs.com/qingmuio/kube-rbac-proxy:v0.5.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        command:
        - /manager
        env:
        - name: IMAGE_REPOSITORY
          value: registry.cn-shanghai.aliyuncs.com/qingmuio
        - name: REQUEST_CPU
          value: 50m
        - name: LIMIT_CPU
          value: ""
        - name: REQUEST_MEMORY
          value: 500Mi
        - name: LIMIT_MEMORY
          value: 500Mi
        - name: READINESS_PATH
          value: /actuator/health
        - name: LIVENESS_PATH
          value: /actuator/health
        - name: SHUTDOWN_PATH
          value: /spring/shutdown
        - name: REPLICAS
          value: "3"
        - name: HOST_LOG_PATH
          value: /var/applog
        - name: IMAGE_PULL_SECRETS
          value: ""
        - name: SPRING_BOOT_DEFAULT_PORT
          value: "8080"
        - name: NODE_AFFINITY_KEY
          value: ""
        - name: NODE_AFFINITY_OPERATOR
          value: ""
        - name: NODE_AFFINITY_VALUES
          value: ""
        - name: ENV
          value: ""
        image: registry.cn-shanghai.aliyuncs.com/qingmuio/spring-boot-operator-controller:v0.0.2
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
